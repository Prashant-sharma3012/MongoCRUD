<div class="row">
    <div *ngIf='iterate'>
        <div class="col-sm-6 col-md-4" *ngFor=' let a of ad '>
            <div class="thumbnail">
                <img src="..." alt="...">
                <div class="caption">
                    <h3>{{a.product}}</h3>
                    <p>{{a.desc}}</p>
                    <p>
                        <a class="btn btn-primary" role="button" (click)="details()" [routerLink]="['/detail',a.id]">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-warning" role="button" (click)="editAd()" [routerLink]="['/maint',a.id]">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-danger" role="button" (click)="deleteAd(a.id)" [routerLink]="['/user']">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="..." alt="...">
            <div class="caption">
                <h3>Add New post</h3>
                <p>
                    <a class="btn btn-primary" role="button" (click)="addNew()">
                        <span class="glyphicon glyphicon-plus " aria-hidden="true "></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
